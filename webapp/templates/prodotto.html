{% extends "base.html" %}

{% block title %}
Prodotti in vendita
{% endblock %}

{% block content %}
<body>
    <div class="container">
        <h2 align="center">Dettagli Prodotto</h2>
        <div class="row">
            <div class="col-md-6">
                <img src="data:image/jpeg;base64,{{ immagine }}" alt="Immagine prodotto">
            </div>
            <div class="col-md-6">
                <h3>{{ prodotto.nome }}</h3>
                <p>Descrizione dettagliata del prodotto</p>
                <p> {{ prodotto.descrizione }} </p>
                <!-- Altri dettagli del prodotto come prezzo, disponibilitÃ , etc. -->
            </div>
        </div>
    </div>
    <div align="center">
        {% if utente.privilegi %}
        <a href="{{ url_for('auth.hvenditori') }}" class="btn btn-success">Indietro</a>
        {% else %}
        <a href="{{ url_for('views.home') }}" class="btn btn-success">Indietro</a>
        {% endif %}
    </div>
{% endblock %}
