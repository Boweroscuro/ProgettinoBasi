{% extends "base.html" %}

{% block title %}
Modifica Prodotto
{% endblock %}

{% block content %}
<div class="container">
    <h2 align="center">Modifica Prodotto</h2>
    <form method="POST" action="{{ url_for('auth.modifica_prodotto', idprodotto=prodotto.idprodotto) }}">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ prodotto.nome }}" required>
        </div>
        <div class="form-group">
            <label for="descrizione">Descrizione</label>
            <textarea class="form-control" id="descrizione" name="descrizione" required>{{ prodotto.descrizione }}</textarea>
        </div>
        <div class="form-group">
            <label for="prezzo">Prezzo</label>
            <input type="number" step="0.01" class="form-control" id="prezzo" name="prezzo" value="{{ prodotto.costo }}" required>
        </div>
        <!-- Add other fields as necessary -->
        <button type="submit" class="btn btn-primary">Salva Modifiche</button>
        <a href="{{ url_for('auth.prodotti_in_vendita') }}" class="btn btn-secondary">Annulla</a>
    </form>
</div>
{% endblock %}
