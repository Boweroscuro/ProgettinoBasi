{% extends "base.html" %}

{% block title %}
Modifica Prodotto
{% endblock %}

{% block content %}
<div class="container">
    <h2 align="center">Modifica Prodotto</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ prodotto.nome }}" required>
        </div>
        <div class="form-group">
            <label for="costo">Costo</label>
            <input type="number" step="0.01" class="form-control" id="costo" name="costo" value="{{ prodotto.costo }}" required>
        </div>
        <div class="form-group">
            <label for="quantità">Quantità</label>
            <input type="number" class="form-control" id="quantità" name="quantità" value="{{ prodotto.quantità }}" required>
        </div>
        <div class="form-group">
            <label for="descrizione">Descrizione</label>
            <textarea class="form-control" id="descrizione" name="descrizione" required>{{ prodotto.descrizione }}</textarea>
        </div>
        <div class="form-group">
            <label for="marca">Marca</label>
            <input type="text" class="form-control" id="marca" name="marca" value="{{ prodotto.marca }}" required>
        </div>
        <div class="form-group">
            <label for="immagine">Immagine (Lascia vuoto per mantenere l'attuale)</label>
            <input type="file" class="form-control-file" id="immagine" name="immagine">
        </div>
        <button type="submit" class="btn btn-primary">Aggiorna Prodotto</button>
    </form>
</div>
{% endblock %}
