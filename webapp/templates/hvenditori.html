{% extends "base.html" %}

{% block title %}
Prodotti in vendita
{% endblock %}

{% block content %}
<div class="container">
    <h2 align="center">Prodotti in vendita</h2>
    <div class="row">
        {% for prodotto in prodotti %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <img class="card-img-top" src="data:image/jpeg;base64,{{ immagine }}" alt="Immagine prodotto"> <!-- grosso problema -->
                <div class="card-body">
                    <h4>{{ prodotto.nome }}</h4>
                    <p class="card-text">{{ prodotto.descrizione }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{{ url_for('auth.prodotto' , idprodotto = prodotto.idprodotto) }}" class="btn btn-secondary">Visualizza</a>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div align="center">
        <a href="{{ url_for('auth.aggprodotto') }}" class="btn btn-success">Aggiungi Prodotto</a>
    </div>
</div>
{% endblock %}
