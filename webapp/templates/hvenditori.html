{% extends "base.html" %}

{% block title %}
Prodotti in vendita
{% endblock %}

{% block content %}
<div class="container">
    <h2 align="center">Prodotti in vendita</h2>
    <div class="row">
        {% for prodotto in prodotti %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <img class="card-img-top" src="{{ prodotto.immagine }}" alt="Immagine prodotto">
                <div class="card-body">
                    <h4>{{ prodotto.nome }}</h4>
                    <p class="card-text">{{ prodotto.descrizione }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-secondary">Visualizza</button>
                            <!-- Aggiungi qui la logica per visualizzare dettagli del prodotto -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div align="center">
        <a href="{{ url_for('auth.hvenditori') }}" class="btn btn-success">Aggiungi Prodotto</a>
    </div>
</div>
{% endblock %}
